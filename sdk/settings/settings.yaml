  displayName: Lecture Accessible Canada
  fullDescription: "Êtes-vous membre du Centre d'Accès Équitable aux Bibliothèques
    (CAÉB) ? L'application Lecture Accessible Canada vous donne alors accès à une
    bibliothèque de milliers de livres audio de multiples catégories. \n     Vous
    pouvez écouter l'un de vos titres ou auteurs préférés, commencer un des livres
    présélectionnés de votre liste, ou partir a la recherche d'une nouveauté encore
    à découvrir. \n     Dites simplement \"Hey Google, je veux parler à Lecture accessible
    Canada\" pour commencer à naviguer !\n     Besoin d'aide? Dites « aide » à tout
    moment dans l'application et nous vous remettrons sur la bonne voie !\n     Pendant
    la lecture de votre livre, vous pouvez mettre le lecteur en pause, reprendre la
    lecture ou naviguer de piste à piste.\n     Lors de votre première utilisation,
    Google vous demandra de connecter votre compte CAÉB. Il vous suffit  de dire 'oui'
    puis de suivre les instructions pas-à-pas. Une notification sera envoyée à votre
    appareil mobile, dans l'application Google Home, vous invitant à vous connecter
    à votre compte CAÉB. Vous n'aurez à le faire qu'une seule fois, et vous serez
    prêt à commencer à profiter de votre bibliothèque CAÉB pendant des heures !\n
    \    Besoin d'aide? Nos bibliothécaires se tiennent a votre disposition dans votre
    bibliothèque locale, ou par email à contact@cela.ca"
  privacyPolicyUrl: https://bibliocaeb.ca/privacy
